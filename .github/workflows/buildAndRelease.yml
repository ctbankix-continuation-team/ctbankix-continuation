name: Build and release
on:   
  workflow_dispatch:
  
  schedule:
  - cron: '0 1 * * 0'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 1500
          swap-size-mb: 1024
          remove-dotnet: 'true'
    
      - name: Check free disk space in current folder
        run:  df -h .

      - name: Checkout
        uses: actions/checkout@v2

      - name: Remove user interaction in script
        run:  sed -i '63,86d' ctbankix_lubuntu_20.04.3.sh
        
      - name: Add execution bit in file mode
        run:  chmod +x ctbankix_lubuntu_20.04.3.sh
        
      - name: Execute script
        run:  sudo ./ctbankix_lubuntu_20.04.3.sh
        
      - name: Check free disk space in current folder
        run:  df -h .
        
      - name: Set current date as env variable
        run: echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
        
      - name: Rename ISO file
        run: mv live.iso ctbankix_${{env.DATE}}.iso
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{env.DATE}}
          draft: false
          prerelease: false
          
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ctbankix_${{env.DATE}}.iso
          asset_name: ctbankix_${{env.DATE}}.iso
          asset_content_type: application/x-iso-image
          
